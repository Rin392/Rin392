<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xác nhận nội dung | KUZIRA CAFE</title>
    <link rel="stylesheet" href="css/styleinhome.css">
    <style>
        .resultih {
            border-collapse: collapse;
        }
        .resultih th, .resultih td {
            border: 1px solid #ccc;
            padding: 8px;
        }
    </style>
</head>
<body id="top">
    <!-- ヘッダー -->
    <header class="header">
        <div class="logo">
            <div class="logomark"><a href="indexinhome.html"><img src="images/logo.svg" alt="KUZIRA CAFE"></a></div>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="indexinhome.html">Trang chủ</a></li>
                <li><a href="indexinhome.html">Thông báo</a></li>
                <li><a href="indexinhome.html">Thông tin về cửa hàng</a></li>
                <li><a href="accessih.html">Thông tin thêm</a></li>
                <li><a href="menuih.html">Thực đơn</a></li>
                <li><a href="contactih.html">Liên hệ với chúng tôi</a></li>
            </ul>
        </nav>
    </header>
    <!-- ヘッダーここまで -->
    <!-- 見出し&ヒーロー -->
    <h1 class="hero contactih">Liên hệ với chúng tôi</h1>
    <!-- 見出し&ヒーローここまで -->
    <!-- メイン -->
    <main>
        <h2></h2>
        <table id="resultih" class="resultih">
            <tr>
                <th>Nội dung</th>
                <th>Chi tiết</th>
            </tr>
        </table>
    </main>
    <!-- メインここまで -->
    <!-- フッター -->
    <footer>
        <div class="gotop">
            <a href="#top"><img src="images/gotop.svg" alt="Quay lại đầu trang"></a>
        </div>
        <p class="copyright">&copy; KUZIRA CAFE</p>
    </footer>
    <!-- フッターここまで -->
    <script>
        'use strict';

        const render = function(q) {
            const parent = document.getElementById('resultih');
            for (const item of q) {
                parent.insertAdjacentHTML('beforeend', `<tr><td>${item[0]}</td><td>${item[1]}</td></tr>`);
            }
        }

        window.addEventListener('DOMContentLoaded', (e) => {
            try {
                const urlParam = decodeURIComponent(location.search.replace(/\+/g, ' ')).slice(1);
                const qList = urlParam.split('&');
                const queries = [];
                for (const item of qList) {
                    const split = item.split('=');
                    queries.push([split[0], split[1].split('<').join('&lt;').split('>').join('&gt;')]);
                }
                render(queries);
            } catch(err) {
                console.log(err);
            }
        });
    </script>
</body>
</html>
